<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>kamel책s책</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <main>
        <h1><a href="/">kamel책s책</a></h1>
        <form method="POST" action="/api/enqueue">
            <button type="submit">add url</button><input
                id="enqueue-url-input" name="url" type="text">
        </form>
        <form method="POST" action="/api/upload" enctype="multipart/form-data">
            <button type="submit">add file</button><input 
                id="upload-input" name="file" type="file">
        </form>
        <form method="POST" action="/api/playlist/next">
            <button type="submit">skip to next</button>
        </form>
        <div id="np_outer">
            <h2>now playing</h2>
            <div id="np">
                <span>nothing</span>
            </div>
        </div>
        <div id="lists">
            <div id="queue_div">
                <h2>queue</h2>
                <ol id="queue">
                    <li>now loading...</li>
                </ol>
            </div>
            <div id="played_div">
                <h2>played</h2>
                <ol id="played">
                    <li>now loading...</li>
                </ol>
            </div>
        </div>
        <div id="settings">
            <h2>settings</h2>
            <form method="POST" action="/api/toggle-qr-code">
                <button type="submit">toggle qr code</button>
            </form>
        </div>
    </main>
    <script src="/static/main.js"></script>
</body>
</html>
